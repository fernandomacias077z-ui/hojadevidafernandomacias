{% extends 'cv/base.html' %}
{% block content %}
<div class="mb-5 border-bottom border-dark pb-3">
    <h2 class="display-5 fw-bold"><i class="bi bi-people-fill"></i> USER_DATABASE.SYS</h2>
    <p class="text-uppercase fw-bold text-primary">Directorio de perfiles registrados en el sistema.</p>
</div>

<div class="row g-4">
    {% for p in perfiles %}
    <div class="col-md-4">
        <div class="card bg-white border-2 border-dark h-100" style="box-shadow: 6px 6px 0 var(--dark);">
            <div class="card-body text-center p-4">
                <div class="mb-3">
                    {% if p.foto %}
                        <img src="{{ p.foto.url }}" class="border border-3 border-dark p-1" style="width: 120px; height: 120px; object-fit: cover;">
                    {% else %}
                        <div class="bg-light border border-3 border-dark d-inline-flex align-items-center justify-content-center" style="width: 120px; height: 120px;">
                            <i class="bi bi-person-bounding-box fs-1"></i>
                        </div>
                    {% endif %}
                </div>
                <h5 class="fw-bold text-uppercase mb-1">{{ p.nombre }} {{ p.apellido }}</h5>
                <p class="badge bg-dark text-white mb-3">{{ p.profesion|upper }}</p>
                
                <div class="d-grid">
                    <a href="{% url 'perfil_detalle' p.id %}" class="btn btn-primary btn-sm">ACCESS_PROFILE</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
