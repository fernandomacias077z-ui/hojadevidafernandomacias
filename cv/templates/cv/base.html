<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERMINAL_ROOT | {{ perfil.nombre }}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- ANIMACIÓN MAESTRA DE COLORES (GARANTIZADA) --- */
        /* Esta animación rota los colores explícitamente */
        @keyframes neon-border-cycle {
            0%   { border-color: #00ff41; box-shadow: 0 0 10px rgba(0, 255, 65, 0.3); }   /* VERDE */
            33%  { border-color: #ff003c; box-shadow: 0 0 10px rgba(255, 0, 60, 0.3); }   /* ROJO */
            66%  { border-color: #00f3ff; box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); }  /* CIAN */
            100% { border-color: #00ff41; box-shadow: 0 0 10px rgba(0, 255, 65, 0.3); }   /* VERDE */
        }

        @keyframes neon-text-cycle {
            0%   { color: #00ff41; text-shadow: 0 0 5px rgba(0, 255, 65, 0.5); }
            33%  { color: #ff003c; text-shadow: 0 0 5px rgba(255, 0, 60, 0.5); }
            66%  { color: #00f3ff; text-shadow: 0 0 5px rgba(0, 243, 255, 0.5); }
            100% { color: #00ff41; text-shadow: 0 0 5px rgba(0, 255, 65, 0.5); }
        }

        @keyframes neon-bg-cycle {
            0%   { background-color: #00ff41; color: black; box-shadow: 0 0 15px #00ff41; }
            33%  { background-color: #ff003c; color: white; box-shadow: 0 0 15px #ff003c; }
            66%  { background-color: #00f3ff; color: black; box-shadow: 0 0 15px #00f3ff; }
            100% { background-color: #00ff41; color: black; box-shadow: 0 0 15px #00ff41; }
        }

        :root {
            --bg-dark: #020202;
            --bg-panel: #0a0a0a;
            --text-main: #e0e0e0;
            --border-color: #333;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'JetBrains Mono', monospace;
            padding-top: 100px;
            min-height: 100vh;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* NAVBAR ANIMADA */
        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #00ff41; /* Color base */
            animation: neon-border-cycle 12s infinite alternate; /* ¡AQUÍ ESTÁ LA MAGIA! */
            backdrop-filter: blur(5px);
        }

        .navbar-brand {
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: neon-text-cycle 12s infinite alternate;
        }

        .nav-link {
            color: #888 !important;
            font-size: 0.9rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: white !important;
            animation: neon-text-cycle 1s infinite alternate; /* Parpadeo rápido al hover */
        }
        
        .nav-link::before { content: "[ "; opacity: 0; transition: 0.3s; animation: neon-text-cycle 12s infinite alternate; }
        .nav-link::after { content: " ]"; opacity: 0; transition: 0.3s; animation: neon-text-cycle 12s infinite alternate; }
        
        .nav-link:hover::before, .nav-link:hover::after,
        .nav-link.active::before, .nav-link.active::after {
            opacity: 1;
        }

        /* BOTONES GENÉRICOS */
        .btn-primary {
            background: transparent;
            border: 1px solid;
            border-radius: 0;
            font-weight: bold;
            text-transform: uppercase;
            animation: neon-text-cycle 12s infinite alternate, neon-border-cycle 12s infinite alternate;
        }

        .btn-primary:hover {
            animation: none; /* Detiene el ciclo para mostrar el estado hover */
            background-color: white;
            color: black !important;
            text-shadow: none;
            box-shadow: 0 0 20px white;
            border-color: white;
        }

        /* BOTÓN ROOT (ROJO FIJO) */
        .btn-root {
            background: transparent;
            border: 1px solid #ff003c;
            color: #ff003c;
            border-radius: 0;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }
        .btn-root:hover {
            background: #ff003c;
            color: white;
            box-shadow: 0 0 20px #ff003c;
        }

        .btn-outline-light { border-radius: 0; border-color: #444; color: #aaa; }
        .btn-outline-light:hover { background: #222; border-color: white; color: white; }

        .modal-content {
            background-color: black;
            border: 1px solid #333;
            animation: neon-border-cycle 12s infinite alternate;
            color: var(--text-main);
            border-radius: 0;
        }
        .modal-header, .modal-footer { border-color: #333; }
        .btn-close { filter: invert(1); }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top navbar-custom">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="{% url 'home' %}">
                <i class="bi bi-terminal-fill me-2"></i>SISTEMA_ROOT
            </a>
            <button class="navbar-toggler border-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="bi bi-list text-white"></i>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item"><a class="nav-link {% if active_tab == 'inicio' %}active{% endif %}" href="{% url 'home' %}">/INICIO</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_tab == 'experiencia' %}active{% endif %}" href="{% url 'experiencia' %}">/HISTORIAL</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_tab == 'educacion' %}active{% endif %}" href="{% url 'educacion' %}">/ESTUDIOS</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_tab == 'proyectos' %}active{% endif %}" href="{% url 'proyectos' %}">/PROYECTOS</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_tab == 'certificados' %}active{% endif %}" href="{% url 'certificados' %}">/CERTIFICADOS</a></li>
                    <li class="nav-item"><a class="nav-link {% if active_tab == 'garage' %}active{% endif %}" href="{% url 'garage' %}">/TIENDA</a></li>
                    
                    <li class="nav-item ms-lg-4 border-start border-secondary ps-lg-4 mt-3 mt-lg-0">
                        <a href="/admin" target="_blank" class="btn btn-root">
                            <i class="bi bi-shield-lock-fill me-1"></i>ACCESO_ROOT
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
