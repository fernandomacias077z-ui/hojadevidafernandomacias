{% extends "admin/base.html" %}

{% block title %}ROOT_ACCESS | SYSTEM_ADMIN{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}" style="font-family: 'JetBrains Mono', monospace; text-transform: uppercase; letter-spacing: 2px;">
        &gt;_ SISTEMA_ROOT
    </a>
</h1>
{% endblock %}

{% block extrastyle %}
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    /* --- ANIMACIONES RGB (IGUAL QUE TU WEB) --- */
    @keyframes neon-border-cycle {
        0%   { border-color: #00ff41; box-shadow: 0 0 10px rgba(0, 255, 65, 0.3); color: #00ff41; }
        33%  { border-color: #ff003c; box-shadow: 0 0 10px rgba(255, 0, 60, 0.3); color: #ff003c; }
        66%  { border-color: #00f3ff; box-shadow: 0 0 10px rgba(0, 243, 255, 0.3); color: #00f3ff; }
        100% { border-color: #00ff41; box-shadow: 0 0 10px rgba(0, 255, 65, 0.3); color: #00ff41; }
    }

    @keyframes neon-text-cycle {
        0%   { color: #00ff41; text-shadow: 0 0 5px rgba(0, 255, 65, 0.5); }
        33%  { color: #ff003c; text-shadow: 0 0 5px rgba(255, 0, 60, 0.5); }
        66%  { color: #00f3ff; text-shadow: 0 0 5px rgba(0, 243, 255, 0.5); }
        100% { color: #00ff41; text-shadow: 0 0 5px rgba(0, 255, 65, 0.5); }
    }

    /* --- SOBREESCRIBIENDO DJANGO ADMIN --- */
    body, html, #container {
        background-color: #020202 !important;
        color: #e0e0e0 !important;
        font-family: 'JetBrains Mono', monospace !important;
        background-image: 
            linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px) !important;
        background-size: 40px 40px !important;
    }

    /* Header */
    #header {
        background: rgba(0, 0, 0, 0.95) !important;
        border-bottom: 2px solid;
        animation: neon-border-cycle 12s infinite alternate;
    }
    
    #header a { color: white !important; }
    #site-name a { animation: neon-text-cycle 12s infinite alternate; }
    #user-tools { color: #888; }

    /* MÃ³dulos y Tablas */
    .module {
        background: #0a0a0a !important;
        border: 1px solid #333 !important;
        border-radius: 0 !important;
    }
    
    .module caption, .module h2 {
        background: #111 !important;
        color: white !important;
        animation: neon-text-cycle 12s infinite alternate;
    }

    /* Botones */
    .button, input[type=submit], .submit-row input {
        background: black !important;
        border: 1px solid !important;
        text-transform: uppercase;
        font-weight: bold;
        padding: 10px 20px !important;
        border-radius: 0 !important;
        animation: neon-border-cycle 12s infinite alternate;
        transition: 0.3s;
        cursor: pointer;
    }

    .button:hover, input[type=submit]:hover {
        background: white !important;
        color: black !important;
        animation: none !important;
        box-shadow: 0 0 20px white;
    }

    /* Inputs */
    input[type=text], input[type=password], textarea, select {
        background-color: #050505 !important;
        border: 1px solid #333 !important;
        color: white !important;
        border-radius: 0 !important;
        padding: 8px !important;
    }
    
    input:focus {
        border-color: white !important;
        outline: none;
    }

    /* Links */
    a:link, a:visited { color: #888; transition: 0.3s; }
    a:hover { color: white !important; animation: neon-text-cycle 1s infinite; }

    /* Mensajes */
    .messagelist li { background: #111 !important; border-left: 5px solid; animation: neon-border-cycle 12s infinite alternate; }
</style>
{% endblock %}
